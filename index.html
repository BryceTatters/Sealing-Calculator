<form id="jobForm" action="https://formspree.io/f/mvgwowed" method="POST">
  <!-- Customer Info -->
  <label for="firstName">First Name:</label>
  <input type="text" id="firstName" name="firstName" required>
  <br><br>

  <label for="lastName">Last Name:</label>
  <input type="text" id="lastName" name="lastName" required>
  <br><br>

  <label for="phone">Phone Number:</label>
  <input type="tel" id="phone" name="phone" required placeholder="123-456-7890">
  <br><br>

  <label for="email">Email Address:</label>
  <input type="email" id="email" name="email" required>
  <br><br>

  <!-- Service Selection -->
  <label for="service">Choose a Service:</label>
  <select id="service" name="service" required>
    <option value="">--Select a Service--</option>
    <option value="asphalt">Asphalt Sealing</option>
    <option value="pressure">Pressure Washing</option>
    <option value="gutter">Gutter Cleaning</option>
    <option value="painting">Painting</option>
    <option value="gravel">Gravel Resurfacing</option>
    <option value="other">Other (please describe below)</option>
  </select>
  <br><br>

  <!-- Size Input -->
  <label id="sizeLabel">Enter Size (sq ft or linear ft):</label>
  <input type="number" id="size" name="size" required>
  <br><br>

  <!-- Description Box -->
  <label for="description">Job Description / Notes:</label><br>
  <textarea id="description" name="description" rows="4" cols="50" placeholder="Describe the project details here..."></textarea>
  <br><br>

  <!-- Hidden fields -->
  <input type="hidden" id="estimate" name="estimate">
  <input type="hidden" name="_redirect" value="https://yourwebsite.com/thank-you">

  <button type="submit" onclick="calculate()">Submit</button>
</form>

<script>
function calculate() {
  let service = document.getElementById("service").value;
  let size = parseFloat(document.getElementById("size").value) || 0;
  let cost = 0;

  switch(service) {
    case "asphalt":
      cost = size * 0.30; 
      document.getElementById("sizeLabel").innerText = "Enter Size (sq ft):";
      break;
    case "pressure":
      cost = size * 0.50; 
      document.getElementById("sizeLabel").innerText = "Enter Size (sq ft):";
      break;
    case "gutter":
      cost = size * 2.00; 
      document.getElementById("sizeLabel").innerText = "Enter Size (linear ft):";
      break;
    case "painting":
      cost = size * 5.00; 
      document.getElementById("sizeLabel").innerText = "Enter Size (sq ft):";
      break;
    case "gravel":
      cost = size * 2.00; 
      document.getElementById("sizeLabel").innerText = "Enter Size (sq ft):";
      break;
    case "other":
      cost = 0; 
      document.getElementById("sizeLabel").innerText = "Enter Size (if applicable):";
      break;
    default:
      cost = 0;
  }

  document.getElementById("estimate").value = cost > 0 ? "$" + cost.toFixed(2) : "Manual Quote Needed";
}
</script>

<style>
/* Prevent unwanted scrollbars */
body, html {
  margin: 0;
  padding: 0;
  overflow-x: hidden; /* block horizontal scrolling */
}

/* Make form adapt on small screens */
form {
  max-width: 100%;
  box-sizing: border-box;
  padding: 10px;
}

input, select, textarea, button {
  max-width: 100%;
  box-sizing: border-box;
}
</style>
